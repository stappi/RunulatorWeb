<div class="title">Pace Picker</div>
<div class="dialog">
    <div>
        <mat-form-field class="time-input">
            <mat-label>mm</mat-label>
            <input matInput #nameInput />
        </mat-form-field>
        <mat-form-field class="time-input">
            <mat-label>ss</mat-label>
            <input matInput />
        </mat-form-field>
    </div>
    <button mat-raised-button mat-dialog-close (click)="setPace()">OK</button>
</div>
